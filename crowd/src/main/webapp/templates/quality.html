<div class="jumbotron">
	<div class="container">
		<h1>
			Quality Indicator for Task-Users</strong>
		</h1>
	</div>
</div>
<div class="container">
	<div class="btn-group" style="padding-bottom: 10px">
		<button type="button" class="btn btn-default btn-sm"
			ng-click="reload()">
			<span class="glyphicon glyphicon-refresh"></span> reload
		</button>
	</div>
	<div class="alert alert-danger alert-dismissable" ng-show="errorMessageRequest">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>Error:</strong> {{errorMessageRequest}}
	</div>
	<div class="loadingArea" ng-show="showLoading()"><div class="fill"></div></div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Rating Distances</h3>
				</div>
				<table class="table" ng-show="distances && !showLoading()">
					<thead>
						<tr>
							<th class="col-sm-2">User Id</th>
							<th class="col-sm-4">Distance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="distance in distances">
							<td>{{distance.userId}}</td>
							<td>
								<div style="height:15px; width:15px; float:left; position:relative; margin-right:5px; margin-top:3px; border:1px grey solid" ng-style="{'background-color': distanceColor(distance.value)}"></div>
								{{formatTwoDecimalsAndRound(distance.value)}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Rating Tendencies</h3>
				</div>
				<table class="table" ng-show="tendencies && !showLoading()">
					<thead>
						<tr>
							<th class="col-sm-2">User Id</th>
							<th class="col-sm-4">Tendency</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tendency in tendencies">
							<td>{{tendency.userId}}</td>
							<td>
								<div style="height:15px; width:15px; float:left; position:relative; margin-right:5px; margin-top:3px; border:1px grey solid" ng-style="{'background-color': numberToColorHsl(tendency.value)}"></div>
								{{formatTwoDecimalsAndRound(tendency.value)}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
